<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Οι Ασθενείς Μου</title>
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/dashboard.html">Medical App</a>
      <div class="d-flex gap-2">
        <a href="/dashboard.html" class="btn btn-outline-secondary btn-sm">Πίσω στην Αρχική Σελίδα</a>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Αποσύνδεση</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Οι Ασθενείς Μου</h5>
        <div class="table-responsive">
          <table class="table table-hover" id="patientsTable">
            <colgroup>
              <col style="width:8%" />
              <col style="width:22%" />
              <col style="width:28%" />
              <col style="width:42%" />
            </colgroup>
            <thead>
              <tr>
                <th>#</th>
                <th>AMKA</th>
                <th>Ονοματεπώνυμο</th>
                <th>Διεύθυνση Κατοικίας</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="d-flex justify-content-end align-items-center gap-2 mt-2">
          <button id="pmPrev" class="btn btn-outline-secondary btn-sm">Προηγούμενη</button>
          <span id="pmPageInfo" class="text-muted"></span>
          <button id="pmNext" class="btn btn-outline-secondary btn-sm">Επόμενη</button>
        </div>
        <div id="msg" class="text-danger mt-2"></div>
      </div>
    </div>
  </div>

  <script src="js/patients-mine.js"></script>
</body>
</html>
