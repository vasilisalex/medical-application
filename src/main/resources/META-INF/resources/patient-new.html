<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Νέος Ασθενής</title>
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/dashboard.html">Medical App</a>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Αποσύνδεση</button>
    </div>
  </nav>

  <div class="container py-4">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Καταχώρηση Νέου Ασθενή</h5>
        <form id="newPatientForm" class="row g-3">
          <div class="col-md-3">
            <label for="amka" class="form-label">AMKA</label>
            <input id="amka" class="form-control" inputmode="numeric" pattern="\d{11}" maxlength="11" title="Ακριβώς 11 ψηφία" required />
          </div>
          <div class="col-md-3">
            <label for="first" class="form-label">Όνομα</label>
            <input id="first" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label for="last" class="form-label">Επώνυμο</label>
            <input id="last" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label for="dob" class="form-label">Ημ/νία Γέννησης</label>
            <input id="dob" type="date" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label for="afm" class="form-label">ΑΦΜ</label>
            <input id="afm" class="form-control" maxlength="9" />
          </div>
          <div class="col-md-3">
            <label for="idNumber" class="form-label">Αρ. Ταυτότητας</label>
            <input id="idNumber" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="insuranceType" class="form-label">Είδος Ασφάλειας</label>
            <select id="insuranceType" class="form-select">
              <option value="">-</option>
              <option value="public">Δημόσια</option>
              <option value="private">Ιδιωτική</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="phone" class="form-label">Τηλέφωνο</label>
            <input id="phone" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" required />
          </div>
          <div class="col-12 mt-2">
            <h6>Διεύθυνση</h6>
          </div>
          <div class="col-md-6">
            <label for="street" class="form-label">Οδός/Αριθμός</label>
            <input id="street" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="city" class="form-label">Πόλη</label>
            <input id="city" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="postal" class="form-label">ΤΚ</label>
            <input id="postal" class="form-control" maxlength="5" />
          </div>
          <div class="col-12">
            <button class="btn btn-success" type="submit">Καταχώρηση</button>
            <span id="msg" class="ms-3 text-danger" style="min-height:1em"></span>
          </div>
        </form>
      </div>
    </div>

    <div id="afterCreate" class="card d-none">
      <div class="card-body">
        <h5 class="card-title">Επόμενο βήμα</h5>
        <p class="mb-2">Ο ασθενής δημιουργήθηκε. Μετάβαση σε σελίδα λεπτομερειών για καταχώρηση ιατρικού ιστορικού.</p>
        <a id="toPatientBtn" class="btn btn-primary" href="#">Μετάβαση στον ασθενή</a>
      </div>
    </div>
  </div>

  <script src="js/patient-new.js"></script>
</body>
</html>
